[target.arm-unknown-linux-gnueabihf]
pre-build = ["dpkg --add-architecture armhf && apt-get update && apt-get install --assume-yes libgtk-3-dev:armhf"]
[target.armv7-unknown-linux-gnueabihf]
pre-build = ["dpkg --add-architecture armhf && apt-get update && apt-get install --assume-yes libgtk-3-dev:armhf"]
[target.aarch64-unknown-linux-gnu]
pre-build = ["dpkg --add-architecture arm64 && apt-get update && apt-get install --assume-yes libgtk-3-dev:arm64"]
[target.i686-unknown-linux-gnu]
pre-build = ["dpkg --add-architecture i386 && apt-get update && apt-get install --assume-yes libgtk-3-dev:i386"]
[target.x86_64-unknown-linux-gnu]
pre-build = ["dpkg --add-architecture amd64 && apt-get update && apt-get install --assume-yes libgtk-3-dev:amd64"]
