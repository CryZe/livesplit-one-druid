name: Rust

on:
  pull_request:
  push:
    branches:
      - 'master'
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        label:
          - Windows aarch64
          - Windows i686
          - Windows x86_64
          - Windows x86_64-v3
          # - Linux arm Hardware Float
          # - Linux armv7 Hardware Float
          # - Linux aarch64
          # - Linux i686
          - Linux x86_64
          - Linux x86_64-v3
          - macOS aarch64
          - macOS x86_64
          - macOS x86_64-v3

        include:
          - label: Windows aarch64
            target: aarch64-pc-windows-msvc
            os: windows-latest
            cross: skip
            install_target: true

          - label: Windows i686
            target: i686-pc-windows-msvc
            os: windows-latest
            cross: skip
            install_target: true

          - label: Windows x86_64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            features: auto-splitting
            cross: skip

          - label: Windows x86_64-v3
            target: x86_64-pc-windows-msvc
            target_rename: x86_64_v3-pc-windows-msvc
            rust_flags: -C target-cpu=x86-64-v3
            os: windows-latest
            features: auto-splitting
            cross: skip

          # - label: Linux arm Hardware Float
          #   target: arm-unknown-linux-gnueabihf
          #   os: ubuntu-latest

          # - label: Linux armv7 Hardware Float
          #   target: armv7-unknown-linux-gnueabihf
          #   os: ubuntu-latest

          # - label: Linux aarch64
          #   target: aarch64-unknown-linux-gnu
          #   os: ubuntu-latest
          #   features: auto-splitting

          # - label: Linux i686
          #   target: i686-unknown-linux-gnu
          #   os: ubuntu-22.04
          #   apt_arch: i386
          #   cross: skip
          #   install_target: true

          - label: Linux x86_64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            apt_arch: amd64
            features: auto-splitting
            cross: skip

          - label: Linux x86_64-v3
            target: x86_64-unknown-linux-gnu
            target_rename: x86_64_v3-unknown-linux-gnu
            rust_flags: -C target-cpu=x86-64-v3
            os: ubuntu-22.04
            apt_arch: amd64
            features: auto-splitting
            cross: skip

          - label: macOS aarch64
            target: aarch64-apple-darwin
            os: macOS-latest
            features: auto-splitting
            cross: skip
            install_target: true

          - label: macOS x86_64
            target: x86_64-apple-darwin
            os: macOS-latest
            features: auto-splitting
            cross: skip

          - label: macOS x86_64-v3
            target: x86_64-apple-darwin
            target_rename: x86_64_v3-apple-darwin
            rust_flags: -C target-cpu=x86-64-v3
            os: macOS-latest
            features: auto-splitting
            cross: skip

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3

      - name: Install Rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.toolchain || 'stable' }}

      - name: Install Target
        if: matrix.install_target != ''
        run: rustup target add ${{ matrix.target }}

      - name: Download cross
        if: matrix.cross == ''
        uses: robinraju/release-downloader@v1.7
        with:
          repository: "cross-rs/cross"
          latest: true
          fileName: "cross-x86_64-unknown-linux-gnu.tar.gz"
          out-file-path: "/home/runner/.cargo/bin"

      - name: Install cross
        if: matrix.cross == ''
        run: |
          cd ~/.cargo/bin
          tar -xzf cross-x86_64-unknown-linux-gnu.tar.gz

      - name: Install apt packages
        if: matrix.cross == 'skip' && startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo dpkg --add-architecture ${{ matrix.apt_arch }}
          sudo apt-get update
          sudo apt-get install --assume-yes libgtk-3-dev:${{ matrix.apt_arch }}

      - name: Build
        run: sh .github/workflows/build.sh
        env:
          TARGET: ${{ matrix.target }}
          SKIP_CROSS: ${{ matrix.cross }}
          IS_DEPLOY: ${{ startsWith(github.ref, 'refs/tags/') && (matrix.release_anyway != '' || !(startsWith(matrix.toolchain, 'nightly') || startsWith(matrix.toolchain, 'beta'))) }}
          FEATURES: ${{ matrix.features }}
          RUSTFLAGS: ${{ matrix.rust_flags }}

      - name: Prepare Release
        if: startsWith(github.ref, 'refs/tags/') && matrix.release == ''
        shell: bash
        run: .github/workflows/before_deploy.sh
        env:
          TARGET: ${{ matrix.target }}
          RELEASE_TARGET: ${{ matrix.target_rename || matrix.target }}

      - name: Release
        if: startsWith(github.ref, 'refs/tags/') && matrix.release == ''
        uses: softprops/action-gh-release@v1
        with:
          files: livesplit-one-*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  clippy:
    runs-on: windows-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3

      - name: Install Rust
        uses: hecrj/setup-rust-action@v1
        with:
          components: clippy

      - name: Run Clippy
        run: cargo clippy --all-features

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3

      - name: Install Rust
        uses: hecrj/setup-rust-action@v1
        with:
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt -- --check || true
